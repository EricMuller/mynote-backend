
<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  Servername  webmarks.net
  DocumentRoot /www/webmarks/mywebmarks-frontend/dist 
  Alias /assets     /www/webmarks/mywebmarks-frontend/dist/assets

  <Directory /www/webmarks/mywebmarks-frontend/dist >
    Options FollowSymLinks Indexes
    AllowOverride all
    Require all granted
  </Directory>

  <Directory /www/webmarks/mywebmarks-frontend/dist/assets >
      Options FollowSymLinks Indexes
      AllowOverride all
      Require all granted
    </Directory>

</VirtualHost>

<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  Servername api.webmarks.net
  Serversignature off
 
  Alias /static   /www/webmarks/mywebmarks-backend/staticfiles
  
  <Directory /www/webmarks/mywebmarks-backend/staticfiles >
    Options FollowSymLinks Indexes
    AllowOverride all
    Require all granted
  </Directory>
  
  <Proxy http://api.webmarks.net:8000>
    Order allow,deny
    Allow from all
  </Proxy>
      
  ProxyPass /api-token-auth http://api.webmarks.net:8000/api-token-auth
  ProxyPassReverse /api-token-auth http://api.webmarks.net:8000/api-token-auth

  ProxyPass /authentication http://api.webmarks.net:8000/authentication
  ProxyPassReverse /authentication http://api.webmarks.net:8000/authentication

  ProxyPass /api http://api.webmarks.net:8000/api
  ProxyPassReverse /api http://api.webmarks.net:8000/api

</VirtualHost>




